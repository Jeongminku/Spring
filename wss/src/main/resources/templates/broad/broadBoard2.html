<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout3}">
<head>
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<title>Insert title here</title>
<script src="/js/owl.carousel.min.js"></script>
<script th:inline="javascript">
</script>
<link rel="stylesheet" href="/css/board.css">
</head>
<body>
	<div layout:fragment="content">
		<section class="anime-details spad">
	        <div class="container">
	           <div class="board_wrap">
	           		<h3>팬아트</h3>
	           		<p>여러분의 소중한 작품을 모두에게 알리세요.</p>
	           </div>
	           <div class="board_list_wrap">
	           		<div class="board_list">
						<div class="row">
							<div th:each="board, rowStat : ${boardList}" class="col-md-3" >
								<div th:if="${rowStat.index % 4 == 0}" class="row"></div>
								<div class="col-md-12">									
									<!-- <a th:href="@{/board/fanart/{boardId}(boardId=${board.id})}" class="board-item"> -->
									<a th:if="${board.id != null and board.broad.id != null}" th:href="@{/board/fanart/{boardId}/?broadId={broadId}(boardId=${board.id}, broadId=${board.broad.id})}" class="board-item">
									<!-- <input type="hidden" name="broadId" th:value="${board.broad.id}"> -->
									<div class="board-img">
										<img th:src="@{${board.imgUrl}}" alt="Board Image" style="max-width:262.5px; max-height:262.5px;">
									</div>
									<div>
										<p th:text="${board.title}"></p>
									</div>
									</a>
								</div>
								<div th:if="${rowStat.last && rowStat.index % 4 != 3}" class="col-md-12"></div>
							</div>
						</div>
					</div>

	           		<div class="board_page">
	           		</div>
	           		<div class="bt_wrap">
	           			<form th:action="@{/board/write/{memberId}(memberId=${member.id})}" method="post">
		        			<input type="hidden" name="memberId" th:value="${member.id}">
		        			<button type="submit" class="btn btn-secondary" style="margin-right:50px; min-width: 135px; background-color:#343a40;">글 등록</button>
		        		</form>
	           		</div>
	           </div>
            </div>
	    </section>
	</div>

</body>
</html>
