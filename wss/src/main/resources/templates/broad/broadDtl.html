<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout2}">
<head>
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<title>Insert title here</title>
<script src="/js/owl.carousel.min.js"></script>

<script th:inline="javascript">

</script>
</head>
<body>
<div layout:fragment="content">
	<section class="anime-details spad">
        <div class="container">
            <div class="anime__details__content">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="anime__details__pic set-bg">
                        	<img class="img-fluid" th:src="${member.imgUrl}" alt="streamer image">
                            <div class="view"><i class="fa-solid fa-heart"></i> 9141</div>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="anime__details__text">
                            <div class="anime__details__title">
                               <div class="anime__details__btn">
                                   <h3>[[${member.nickname}]]</h3>                            
                                   <a th:href="${broad.broadUrl}" class="watch-btn" target="_blank" ><span>Watch Now</span></a>
                               </div>
                            </div>
                            <br>
		                       <div>
		                           <p>[[${member.broadInfo}]]</p>
		                       </div>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 col-md-8">
                        <div class="anime__details__form">
						<!--<div class="section-title">
                                <h5></h5>
                            </div> -->
                       
                            <form method="post" th:action="'/view/'+${member.id}" id="feedCommentForm">
                                <textarea placeholder="포스트를 남겨보세요." id="feedcon" name="feedcon"></textarea>
                                <button class="comment_btn" type="submit" sec:authorize="isAuthenticated()" ><i class="fa fa-location-arrow"></i>Comment</button>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            </form>
                            
                            <!-- Button trigger modal -->

						<button type="button" class="postbtn" data-toggle="modal" data-target="#staticBackdrop">
  						&nbsp &nbsp 포스트를 남겨보세요.
						</button>
						<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
						  <div class="modal-dialog">
						    <div class="modal-content">
						      <div class="modal-header">
						        <h5 class="modal-title" id="staticBackdropLabel">모달 타이틀</h5>
						      </div>
						      <div class="modal-body">
						        ...
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						        <button type="button" class="btn btn-primary">Understood</button>
						      </div>
						    </div>
						  </div>
						</div>
                            	
                        </div>
                        <div class="anime__details__review" th:fragment="feedReview">
                            <th:block th:each="feedList : ${feed1}">
                            <div class="anime__review__item col-12" >
                                <div class="anime__review__item__pic">
                                    <img th:src="${feedList.member.imgUrl}" alt="">
                                </div>
                                <div class="anime__review__item__text" style="margin: 10px 0px;">
                                	<!-- 날짜 자르기 substring -->
                                    <h6>[[${feedList.member.nickname}]] - <span>[[${#strings.substring(feedList.feedTime, 0, 10)}]] [[${#strings.substring(feedList.feedTime, 11, 19)}]]</span></h6>
                                    <p>[[${feedList.feedcon}]]</p>
                                    <button type="button" class="delmsg" th:id="${feedList.id}">삭제</button>
                                    <input type="hidden" th:name="${_tcsrf.parameterName}" th:value="${_csrf.token}">
                                </div>
                                <hr>
                            </div> 
                            </th:block>
                        </div>
                    </div>
               	</div>
           </div>
    </section>
</div>
    <script>
		$('#feedCommentForm').on('submit', function (e) {
			e.preventDefault();
			console.log("here?")
			console.log($(this).attr('action'))
			data = {
				feedcon: $('#feedcon').val(),
		    };
			console.log(data)
		    /* var feedData = JSON.stringify(data); */
		 	$.ajax({
	            url: $(this).attr('action'), //컨트롤러로 가는 주소값
	            type: 'POST', //넘겨주는방식
	            contentType: 'application/json', //보내는 데이터의 형식
	            data: $('#feedcon').val(), //보내는 데이터 그 자체
	            dataType: 'text', // 받는 데이터의 형식
	            beforeSend: function (xhr) { //ajax하기전에 뭔가 해줌, 여기서는 csrf 토큰, 헤더 넣어주는것.
	                xhr.setRequestHeader($("meta[name='_csrf_header']").attr("content"), $("meta[name='_csrf']").attr("content"));
	            },
	            cache: false,
	            success: function (frag) { //컨트롤러에서 받아온 fragment text를 frag라는 변수명으로 받아서 옴.   function(ajax가 성공했을때 받아온 데이터를 변수명으로 설정함.)
	                console.log(frag)
	                $('.anime__details__review').replaceWith(frag); //.anime__details__review로 replaceWith(text내용) 해줌.
	            },
	            error: function(jqXHR, status, error) {
	                alert('error')
	                console.log(error)
	                console.log(status)
	                console.log(jqXHR)
	            },
	        })
		});

		</script>

		<script	src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
		<script>
			var swiper = new Swiper(".mySwiper", {
				cssMode : true,

				navigation : {
					nextEl : ".swiper-button-next",
					prevEl : ".swiper-button-prev",
				},
				pagination : {
					el : ".swiper-pagination",
					clickable : true
				},
				loop : true,
				autoplay : {
					delay : 1000,
					disableOnInteraction : false,
				},
				mousewheel : true,
				keyboard : true,

			});
		</script>		
		</body>
</html>
