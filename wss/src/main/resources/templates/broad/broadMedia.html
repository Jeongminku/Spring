<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout3}">
<head>
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<title>Insert title here</title>
<script src="/js/owl.carousel.min.js"></script>
<link rel="stylesheet" href="/css/owl.carousel.min.css">
<link rel="stylesheet" href="/css/board.css">
<script th:inline="javascript">
	$(document).ready(function() {
	    var owl = $('.owl-carousel');
	    owl.owlCarousel({
	        items: 2,
	        loop: false,
	        margin: 10,
	        nav: true,
	        dots: false,
	        slideBy: 1,
	        navText: ["<span class='fa fa-chevron-left'></span>", "<span class='fa fa-chevron-right'></span>"],
	    });
	});
</script>

</head>
<body>
	<div layout:fragment="content">
		<section class="anime-details spad">
			<div class="container">
				<div class="row col-md-12">
					<div class="col-md-1">
						<div class="owl-controls">
							<div class="owl-prev">
								
							</div>
						</div>
					</div>
					<div class="col-md-10">
						<h3>최근 업로드된 동영상</h3>
						<br>
						<ul class="owl-carousel owl-theme" style="list-style:none">
							<!-- for each 동영상 리스트 나열 -->
							<li class="item" th:each="result : ${searchResults}">
								<iframe th:src="'https://www.youtube.com/embed/' + ${result.id.videoId}" width="100%" height="320px" frameborder="0" allowfullscreen></iframe>				        
								<a th:href="'https://www.youtube.com/embed' + ${result.id.videoId}" th:taget="_blank">[[${result.snippet.title}]]
								</a>
							</li>
						</ul>
					</div>
					<div class="col-md-1">
						<div class="owl-controls">
							<div class="owl-next">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

</body>
</html>
