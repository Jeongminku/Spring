<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block layout:fragment="css">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">   
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/elegant-icons.css}" rel="stylesheet">
    <link th:href="@{/css/plyr.css}" rel="stylesheet">
    <link th:href="@{/css/nice-select.css}" rel="stylesheet">
    <link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/css/slicknav.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/cardcss.css}" rel="stylesheet">
    <link th:href="@{/css/search.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" /></th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</th:block>
</head>

<body>
	<!-- th:fragment="이름" -->
	<div th:fragment="header">
		<nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/images/ju_taime.png" style="width: 150px;" alt="logo"></a>
            <div class="s128">
                <form>
                    <div class="inner-form">
                        <div class="row">
                            <div class="input-field first" id="first">
                                <input class="input" id="inputFocus" type="text" placeholder="Keyword" />
                                <button class="clear" id="clear"></button>
                            </div>
                        <a href="/members/login" class="sign_icon"><i class="fa-solid fa-user" style="font-size: 40px; margin: 10px;" ></i></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <script th:inline="javascript">
    var btnDelete = document.getElementById('clear');
    var inputFocus = document.getElementById('inputFocus');
    //- btnDelete.on('click', function(e) {
    //-   e.preventDefault();
    //-   inputFocus.classList.add('isFocus')
    //- })
    //- inputFocus.addEventListener('click', function() {
    //-   this.classList.add('isFocus')
    //- })
    btnDelete.addEventListener('click', function(e)
    {
      e.preventDefault();
      inputFocus.value = ''
    })
    document.addEventListener('click', function(e)
    {
      if (document.getElementById('first').contains(e.target))
      {
        inputFocus.classList.add('isFocus')
      }
      else
      {
        // Clicked outside the box
        inputFocus.classList.remove('isFocus')
      }
    });
</script>
	</div>
</body>
</html>
