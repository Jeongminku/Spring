<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 각 페이지에 스크립트가 작성될 위치를 지정합니다. -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
	$(document).ready(function(){
			var errorMessage = [[${errorMessage}]];
			if(errorMessage != null) {
				alert(errorMessage);
			}
			
			bindDomEvent();
		});
	
 	//파일 첨부시 확장자로 이미지 파일인지 검사를 합니다.
	function bindDomEvent(){
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();  //이미지 파일명
            var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
            fileExt = fileExt.toLowerCase(); //소문자 변환

            if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                alert("이미지 파일만 등록이 가능합니다.");
                return;
            }

            $(this).siblings(".custom-file-label").html(fileName);
        });
    }
	
	</script>
</th:block>
		
<!-- 각 페이지에 CSS가 작성될 위치를 지정합니다. -->
<th:block layout:fragment="css">
	<style>
		.input-group {
			margin-bottom : 15px
		}
        .img-div {
        	margin-bottom : 10px
        }
        .fieldError {
        	color: #bd2130;
        }
	</style>
</th:block>

</head>
<body>
	<div layout:fragment="content">
		<form class="row g-3" method ="post" enctype="multipart/form-data" th:object="${broadcastFormDto}"> 
			<p class="h2">방송국 등록</p>
			<input type="hidden" th:field="*{id}">
			
			<div class="input-group mb-3">
				<span class="input-group-text">플랫폼주소</span>
  				<input type="text" class="form-control" th:field="*{streamUrl}" placeholder="플랫폼주소를 입력">
			</div>
			<p th:if="${#fields.hasErrors('streamUrl')}" th:errors="*{streamUrl}" class="fieldError">Incorrect Data</p>			
			
			<div class="input-group mb-3">
				<span class="input-group-text">방송국 이름</span>
  				<input type="text" class="form-control" th:field="*{streamName}" placeholder="방송국이름을 입력">
			</div>
			<p th:if="${#fields.hasErrors('streamName')}" th:errors="*{streamName}" class="fieldError">Incorrect Data</p>			

			<div class="input-group mb-3">
				<span class="input-group-text">방송국 소개</span>
				<div class="form-floating">
					<textarea class="form-control" placeholder="방송국 소개 입력" th:field="*{streamInfo}" id="floatingTextarea"></textarea>
					<label for="floatingTextarea">방송국 소개 내용</label>
				</div>
			</div>
			<p th:if="${#fields.hasErrors('streamInfo')}" th:errors="*{streamInfo}" class="fieldError">Incorrect Data</p>			
			
			
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			
		</form>
	</div>
</body>
</html>
